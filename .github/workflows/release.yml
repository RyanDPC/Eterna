name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build frontend
      run: npm run build
      
    - name: Build executable
      run: npx electron-builder --win
      
    - name: Copy executable to root
      run: |
        if exist "dist_electron\Eterna-Setup-1.0.0.exe" (
          copy "dist_electron\Eterna-Setup-1.0.0.exe" "Eterna-Setup-1.0.0.exe"
        )
        
    - name: Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: eterna-executable
        path: Eterna-Setup-1.0.0.exe
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: Eterna-Setup-1.0.0.exe
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Update frontend version
      run: |
        echo "Version mise Ã  jour automatiquement via GitHub Actions"
        echo "Nouvelle version: ${{ github.ref_name }}"
